<html>
  <header>
    <title>Trade Data</title>
  </header>
  <body>
    <table>
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a
            href="https://www.tradingview.com/markets/currencies/forex-heat-map/"
            rel="noopener"
            target="_blank"
            ><span class="blue-text">Forex Heat Map</span></a
          >
          by TradingView
        </div>
        <script
          type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js"
          async
        >
            {
            "width": 770,
            "height": 400,
            "currencies": [
              "EUR",
              "USD",
              "JPY",
              "GBP",
              "CHF",
              "AUD",
              "CAD",
              "NZD",
              "CNY"
            ],
            "isTransparent": false,
            "colorTheme": "dark",
            "locale": "en"
          }
        </script>
      </div>
      <!-- TradingView Widget END -->

      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div id="tradingview_5856a"></div>
        <div class="tradingview-widget-copyright">
          <a
            href="https://www.tradingview.com/symbols/NASDAQ-AAPL/"
            rel="noopener"
            target="_blank"
            ><span class="blue-text">AAPL Chart</span></a
          >
          by TradingView
        </div>
        <script
          type="text/javascript"
          src="https://s3.tradingview.com/tv.js"
        ></script>
        <script type="text/javascript">
          new TradingView.widget({
            autosize: 'true',
            symbol: 'NASDAQ:AAPL',
            interval: '60',
            timezone: 'Etc/UTC',
            theme: 'dark',
            style: '1',
            locale: 'en',
            toolbar_bg: '#f1f3f6',
            enable_publishing: false,
            allow_symbol_change: true,
            container_id: 'tradingview_5856a',
          });
        </script>
      </div>
      <!-- TradingView Widget END -->

      <script type="text/javascript">
        DukascopyApplet = {
          type: 'chart',
          params: {
            showUI: true,
            showTabs: true,
            showParameterToolbar: true,
            showOfferSide: true,
            allowInstrumentChange: true,
            allowPeriodChange: true,
            allowOfferSideChange: true,
            showAdditionalToolbar: true,
            showDetachButton: true,
            presentationType: 'candle',
            axisX: true,
            axisY: true,
            legend: true,
            timeline: true,
            showDateSeparators: true,
            showZoom: true,
            showScrollButtons: true,
            showAutoShiftButton: true,
            crosshair: true,
            borders: false,
            theme: 'Pastelle',
            uiColor: '#000',
            availableInstruments: 'l:',
            instrument: 'EUR/USD',
            period: '7',
            offerSide: 'BID',
            timezone: 0,
            live: true,
            panLock: false,
            width: '100%',
            height: '600',
            adv: 'popup',
          },
        };
      </script>
      <script
        type="text/javascript"
        src="https://freeserv-static.dukascopy.com/2.0/core.js"
      ></script>
    </table>
  </body>
</html>
